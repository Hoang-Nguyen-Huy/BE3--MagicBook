<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicBook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background-color: #4267B2;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80vh;
        }

        .login-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4267B2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 8px; /* Khoảng cách giữa các button */
        }
    </style>
</head>
<body>

    <header>
        MagicBook
    </header>

    <main>
        <div class="login-container">
            <h2>Which one are you?</h2>
            <div>
                <a href="login">
                    <button>I have already had an account</button>
                </a>
                <a href="sign-up">
                    <button>New guest</button>
                </a>
            </div>
        </div>
    </main>

</body>
</html>
